	<div class='login'>
		<div class='title'>
			<h1>Log in</h1>
		</div>
	<div class='form'>
		<div class="kk">
		<label for='fname'>First Name:</label>
		<input type='text' name='fname'><br>
	</div>
	<div class="kk">
		<label for='lname'>Last Name:</label>
		<input type='text' name='lname'><br>
	</div>
	<div class="kk">
		<label for='gender'>Gender:</label>
		<select name='gender'>
			<option name='gender' value='male'>Male</option>
			<option name='gender' value='female'>Female</option>
			<option name='gender' value='other'>Other</option>
		</select><br>
	</div>
	<div class="kk">
		<label for='dob'>DOB:</label>
		<input type='date' name='dob'><br>
	</div>
	<div class="kk">
		<label for='email'>Email:</label>
		<input type='email' name='email' required><br>
	</div>
	<div class="kk">
		<label for='college'>College:</label>
		<input type='radio' name='college' value='Ravenclaw'>
		<label for='college'>Ravenclaw</label>
		<input type='radio' name='college' value='Gryffidor'>
		<label for='college'>Gryffidor</label>
		<input type='radio' name='college' value='Slytherin'>
		<label for='college'>Slytherin</label>
		<input type='radio' name='college' value='Hufflepuff'>
		<label for='college'>Hufflepuff</label><br>
	</div>
	<div class="kk">
		<label for='password'>Password:</label>
		<input type='password' name='password' maxlength='5' minlength='3'><br>
	</div>
	<input type='submit'>
	</div>
